- script: |
    echo Install QT
    pwd
    cd $(Build.SourcesDirectory)
    pwd
    echo "$(Build.SourcesDirectory)\\Qt"
    mkdir "$(Build.SourcesDirectory)\\Qt"
    dir
    python -m pip install aqtinstall
    python -m aqt install 5.13.1 windows desktop win64_msvc2017_64 -m qtcore qtgui qtxml qtwidgets
    echo "DIR"
    dir
    echo "$(Build.SourcesDirectory)\\5.13.1"
    dir "$(Build.SourcesDirectory)\\5.13.1"
    dir "$(Build.SourcesDirectory)\\5.13.1\\msvc2017_64"
    dir "$(Build.SourcesDirectory)\\5.13.1\\msvc2017_64\\bin"
    call "C:\\Program Files (x86)\\Microsoft Visual Studio\\2017\\Enterprise\\VC\\Auxiliary\\Build\\vcvars64.bat"
    call "$(Build.SourcesDirectory)\\5.13.1\\msvc2017_64\\bin\\qtenv2.bat"
    $(Build.SourcesDirectory)\\5.13.1\\msvc2017_64\\bin\\qmake.exe
    echo Downloading and Configure QWT
    choco install -y svn
    svn export svn://svn.code.sf.net/p/qwt/code/branches/qwt-6.1 
    call "C:\\Program Files (x86)\\Microsoft Visual Studio\\2017\\Enterprise\\VC\\Auxiliary\\Build\\vcvars64.bat"
    cd qwt-6.1
    SET PATH="%PATH%;$(Build.SourcesDirectory)\\5.13.1\\msvc2017_64\\bin"
    qmake qwt.pro
    nmake
  displayName: 'Build QWT'
